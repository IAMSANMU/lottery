
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="#(basepath)/css/public.css" rel="stylesheet" type="text/css" />
<link href="#(basepath)/css/lottery/lottery.css" rel="stylesheet"
	type="text/css" />
<link href="#(basepath)/css/lottery/sports.css" rel="stylesheet"
	type="text/css" />
<link href="#(basepath)/css/lottery/football.css" rel="stylesheet"
	type="text/css" />
<link href="#(basepath)/css/style.css" rel="stylesheet" type="text/css" />

<script src="#(basepath)/js/jquery.min.js" type="text/javascript"></script>
<script src="#(basepath)/js/matchUtil.js" type="text/javascript"></script>
<script src="#(basepath)/js/dc.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		$('.gotop').click(function() {
			$('body').stop().animate({
				'scrollTop' : 0,
				'duration' : 100,
				'easing' : 'ease-in'
			})
		});
	});
</script>
</head>
<body class="dcBody_zy">
	#include("../top.html")
		<!--中间begin-->
		<div id="container" class="mainer">

			<div class="hd_lottery">
				<div class="hd_lottery_in">
					<ul class="clearfix base_area">
						<li class="logo_box">
							<div class="lottery_logo">
								<img src="http://img.cailele.com/img/lottery/icon_dcspf2.gif"
									class="logo">
							</div> <!--<div class="lot_status today"></div>-->
						</li>
						<li class="info_box">
							<div class="t_area">
								<h1 class="tit">北京单场</h1>
							</div>
						</li>
						<li class="other_box">
						</li>
						<li class="tools_box">
		            	</li>
					</ul>
					<div class="clearfix action_area">
						<ul class="clearfix base_tab">
							<!--说明：下面a标签样式award为加奖，new为最新，hot为热门-->
							<li class="current"><a href="/lottery/dc/"><span>让球胜平负<i
										class="ico"></i></span></a></li>
<!-- 							<li class=""><a href="/news/" target="_blank"><span>新闻资讯<i -->
<!-- 							class="ico"></i></span></a></li> -->
						</ul>
					</div>
				</div>
			</div>


			<div class="clearfix lottery_main">
				<!--左右布局页面begin-->
				<div class="clearfix column_wapper">
					<!--购彩页面左边部分begin-->
					<div class="lo_mainer">
						<!--切换菜单begin-->
						<div class="lot_tab_box">
							<div class="hc_sel_box">
								<span class="txt" style="margin-right: 10px;"> <input
									type="checkbox" id="stopCheck" class="stopCheck_box"
									#if(isBack) checked="true" #end /> <font class="stopCheck_div">已停售[<span
										id="stopCount">#(stopCount)</span>场]
								</font>
								</span> <span class="txt">赛事回查：</span> <select name="termValue"
									id="termValue"> #for(x:termList)
									#if(x.term==currentTerm.term)
									<option value="#(x.term)" selected="selected">#(x.term)</option>
									#else
									<option value="#(x.term)">#(x.term)</option> #end #end
								</select>
							</div>
						</div>
						<!--切换菜单end-->
						<div class="ht_data_box">#include("dataTable.html")</div>
						<div class="clear"></div>
					</div>
					<!--购彩页面左边部分end-->
				</div>
				<!--左右布局页面end-->
			</div>
			<!----------------------------------------------------------------------------------------------------------------------相关文章部分-->

			<div class="gotop">
				<a href="javascript:void(0)"></a>
			</div>
		</div>
		<!--中间end-->
		<div style="height: 200px"></div>
</body>
</html>
