#set(tabs=["日志列表_list"])
#@layout()
#define searchbar()
<form role="form"   class="form-inline">
        <div class="form-group">
            <input type="text" name="account" value="" placeholder="登录账号" class="form-control" searchcolum="account" searchoperator="6">
        </div>
        <div class="form-group">
            <input type="text" name="name" value="" placeholder="姓名" class="form-control" searchcolum="name" searchoperator="6">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-w-m btn-primary ladda-button" id="search" data-style="expand-right"><span class="ladda-label">搜索</span><span class="ladda-spinner"></span></button>
        </div>
    </form>
#end

#define toolbar()
<div class="ibox-content" id="tbBars"></div>
#end

#define table()
  <table class="table table-striped table-bordered table-hover" id="tbList">
        <thead>
        <tr>
            <th >登录帐号</th>
            <th >姓名</th>
            <th >电话</th>
            <th >开始日期</th>
            <th >截止日期</th>
            <th >创建日期</th>
            <th >备注</th>
        </tr>
        </thead>
    </table>
#end
#define script()
	<script type="text/javascript" src="#(basepath)/js/admin/log/index.js"></script>
#end
