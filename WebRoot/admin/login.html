    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <link href="#(basepath)/css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="#(basepath)/css/bootstrap/style.css" rel="stylesheet" type="text/css" />

	<link href="#(basepath)/css/bootstrap/plugins/sweetalert/sweetalert.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="#(basepath)/js/bootstrap/bootstrap.min.js" ></script>
	<script type="text/javascript" src="#(basepath)/js/bootstrap/plugins/sweetalert/sweetalert.min.js" ></script>
	<script type="text/javascript" src="#(basepath)/js/bootstrap/plugins/validate/jquery.validate.min.js" ></script>

<body>
    <div class="container">

                        <div class="form-group">

                        </div>
                        <button type="button" id="btn_login" class="btn btn-primary block full-width m-b">登录</button>

                </div>
            </div>
            <!-- End wrapper-->
            <!-- Section for main scripts render -->
         
            <!-- Skin config script - only for demo purpose-->
            <!-- Handler for local scripts -->
