
#set(tabs=["会员列表_list","回收站_recover"])
#@layout()
#define searchbar()
<form role="form"   class="form-inline">
        <div class="form-group">
            <input type="text" name="account" value="" placeholder="登录账号" class="form-control" searchcolum="account" searchoperator="6">
            <input type="hidden" name="IsDel" value='#(tab.equals("list")?0:1)' placeholder="" class="form-control" searchcolum="isDel" searchoperator="1" startSearch="true">
        </div>
        <div class="form-group">
            <input type="text" name="name" value="" placeholder="姓名" class="form-control" searchcolum="name" searchoperator="6">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-w-m btn-primary ladda-button" id="search" data-style="expand-right"><span class="ladda-label">搜索</span><span class="ladda-spinner"></span></button>
        </div>
    </form>
#end

#define toolbar()
<div class="ibox-content" id="tbBars"></div>
#end

#define table()
  <table class="table table-striped table-bordered table-hover" id="tbList">
        <thead>
        <tr>
            <th><input type="checkbox" class="i-checks checkAll" data-table="tbList"/></th>
            <th >操作</th>
            <th >登录帐号</th>
            <th >姓名</th>
            <th >手机号码</th>
            <th >邮箱</th>
            <th >停用</th>
            <th>查看有效期</th>
            <th >创建时间</th>
        </tr>
        </thead>
    </table>
#end
#define script()
	<script type="text/javascript" src="#(basepath)/js/admin/user/index.js"></script>
#end
