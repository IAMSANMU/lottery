#@emptylayout()
#define main()
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-sm-12 ibox">
            <div class="ibox-content">
                <form role="form" id="saveForm" class="form-horizontal" method="post" action="/admin/user/doBuy">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">登录账号:</label>
                        <div class="col-sm-6">
                            #(user.account)
                            <input type="hidden" name="id" value='#(user.Id)'/>
                            <!-- 占位 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">姓名:</label>
                        <div class="col-sm-6">
                        	#(user.name??)
                            <!-- 占位 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">有效期:</label>
                        <div class="col-sm-6">
                            #date(user.startTime,"yyyy-MM-dd") 至  #date(user.endTime,"yyyy-MM-dd")
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">开始时间:</label>
                        <div class="col-sm-6">
                        	<input type="text" name="startTime" data-provide="datepicker" value='#date(user.startTime,"yyyy-MM-dd")' class="form-control" />
                         </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">截止时间:</label>
                        <div class="col-sm-6">
                            <input type="text" name="endTime" data-provide="datepicker" value='#date(user.endTime,"yyyy-MM-dd")' class="form-control" />
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-w-m btn-primary ladda-button" id="btnSave" data-style="expand-right">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
#end
#define script()
	<script type="text/javascript" src="#(basepath)/js/admin/user/buy.js"></script>
#end
