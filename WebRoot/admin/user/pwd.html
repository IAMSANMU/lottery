#@emptylayout()
#define main()
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-sm-12 ibox">
            <div class="ibox-content">
                <form role="form" id="saveForm" class="form-horizontal" method="post" action="/admin/user/pwdUpdate">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">登录账号:</label>
                        <div class="col-sm-6">
                        #(user.account)
                            <input type="hidden" name="Id" class="form-control" value="#(user.Id)"/>
                            <!-- 占位 -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">密码:</label>
                        <div class="col-sm-6">
                            <input type="password" name="pwd" id="pwd"  class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">确认密码:</label>
                        <div class="col-sm-6">
                            <input type="password" name="pwdSure"  class="form-control" />
                        </div>
                    </div>
                    
                    <div class="form-group text-center">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-w-m btn-primary ladda-button" id="btnSave" data-style="expand-right">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
#end
#define script()
	<script type="text/javascript" src="#(basepath)/js/admin/user/edit.js"></script>
#end
