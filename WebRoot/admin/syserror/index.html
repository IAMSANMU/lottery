
#set(tabs=["未处理_list","已处理_handle"])
#@layout()
#define searchbar()
	<form role="form" class="form-inline">
        <div class="form-group">
            <input type="text" name="name" value="" placeholder="名称" class="form-control" searchcolum="name" searchoperator="6">
            <input type="hidden" name="isHandle" value='#(tab.equals("list")?0:1)' placeholder="" class="form-control" searchcolum="isHandle" searchoperator="1" startSearch="true">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-w-m btn-primary ladda-button" id="search" data-style="expand-right"><span class="ladda-label">搜索</span><span class="ladda-spinner"></span></button>
        </div>
    </form>
#end

#define toolbar()
<div class="ibox-content" id="tbBars"></div>
#end

#define table()
  <table class="table table-striped table-bordered table-hover" id="tbList">
        <thead>
            <tr>
                <th>操作</th>
                <th>名称</th>
                <th>URL</th>
                <th>创建时间</th>
                <th>备注</th>
            </tr>
        </thead>
    </table>
#end
#define script()
	<script type="text/javascript" src="#(basepath)/js/admin/syserror/index.js"></script>
#end
