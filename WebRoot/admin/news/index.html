
#set(tabs=["免费文章_list","付费文章_pay","回收站_recover"])
#@layout()
#define searchbar()
	 <form role="form" class="form-inline">
        <div class="form-group">
            <label class="control-label">栏目</label>
            <select searchcolum="sectionId" searchoperator="1" class="form-control">
                <option value="">全部</option>
                #for(item : sectionList)
                    <option value="#(item.id)">#(item.name)</option>
                #end
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">显示状态</label>
            <select searchcolum="isShow" searchoperator="1" class="form-control">
                <option value="">全部</option>
                <option value="1">显示</option>
                <option value="0">隐藏</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">标题</label>
            <input type="text" name="title" value="" placeholder="标题" class="form-control" searchcolum="title" searchoperator="6">
            <input type="hidden" name="IsDel"  value='#(tab.equals("recover")?1:0)' placeholder="" class="form-control" searchcolum="IsDel" searchoperator="1" startSearch="true">
            
            #if(!tab.equals("recover"))
            	<input type="hidden" name="isFree"  value='#(tab.equals("list")?1:0)' placeholder="" class="form-control" searchcolum="isFree" searchoperator="1" startSearch="true">
            
            #end
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-w-m btn-primary ladda-button" id="search" data-style="expand-right"><span class="ladda-label">搜索</span><span class="ladda-spinner"></span></button>
        </div>
    </form>
#end

#define toolbar()
<div class="ibox-content" id="tbBars"></div>
#end

#define table()
   <table class="table table-striped table-bordered table-hover" id="tbList">
        <thead>
            <tr>
                <th><input type="checkbox" class="i-checks checkAll" data-table="tbList" /></th>
                <th>操作</th>
                <th>栏目</th>
                <th>标题</th>
                <th>显示状态</th>
                <th>是否收费</th>
                <th>置顶</th>
                <th>创建时间</th>
                <th>说明</th>
            </tr>
        </thead>
    </table>
#end
#define script()
	<script type="text/javascript" src="#(basepath)/js/admin/news/index.js"></script>
#end
